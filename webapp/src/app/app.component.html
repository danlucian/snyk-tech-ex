<block-ui>
  <div class="centered-input">
    <input
      placeholder="please type a package name here..."
      nz-input
      [(ngModel)]="inputValue"
      (input)="onInput($event)"
      [nzAutocomplete]="auto"
      style="width:100%"
    />
    <nz-autocomplete [nzDataSource]="options" nzBackfill #auto></nz-autocomplete>
  </div>

  <div class="centered-button">
    <button 
      nz-button nzType="primary" 
      class="centered-button" 
      style="width: 100%; height: 5%;" (click)="onSubmit()">
      I feel lucky
    </button>
  </div>

  <div class="centered-tree">
    <nz-tree-view [nzTreeControl]="treeControl" [nzDataSource]="dataSource">
      <nz-tree-node *nzTreeNodeDef="let node; when: hasChild" nzTreeNodeIndentLine>
        <nz-tree-node-toggle>
          <i nz-icon [nzType]="treeControl.isExpanded(node) ? 'minus-square' : 'plus-square'" nzTheme="outline"></i>
        </nz-tree-node-toggle>
        <nz-tree-node-option>
          {{ node.name }}
        </nz-tree-node-option>
      </nz-tree-node>
    </nz-tree-view>
  </div>
</block-ui>
